<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {%  if title %}
        <title>{{ title }} - inquire</title>
        {% else %}
        <title>Welcome to inquire</title>
        {% endif %}
    </head>
    <body>
        <div> inquire: <a href="/index">Home</a></div>
        <hr>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for messages in messages %}
                        <li>{{ messages }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
